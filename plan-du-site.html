layout: post 
title: "Plan du site"
permalink: /plan-du-site.html

{% for category in site.categories %}
{% assign cat = category[0] %}
<details>
	<summary id="{{ category | first }}">{{ cat }}</summary>
	<ul>
    {% for post in site.categories[cat] %}
    	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
</details>
{% endfor %}
