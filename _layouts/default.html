<!doctype html>
<html lang="fr">
	{% include head.html %}
	<body>
		<div class="container">
			{% include header.html %}

			{% include footer.html %}

		<script>
		  if (window.netlifyIdentity) {
		    window.netlifyIdentity.on("init", user => {

		          document.location.href = "/admin/";
		        });
		      }
		    });
		  }
		</script>
	</body>
